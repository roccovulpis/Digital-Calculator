<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Digital Calculator</title>
</head>
<body>

    <div class="container">

        <table class="table">
            <tbody>
                <tr>
                    <td colspan="4"><input class="display" readonly></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light" onclick="clearDisplay()">AC</button></td>
                    <td><button class="btn btn-light" onclick="changeSign()">+/-</button></td>
                    <td><button class="btn btn-light">%</button></td>
                    <td><button class="btn btn-warning" id="operator" onclick="appendToDisplay('รท')">รท</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light" onclick="appendToDisplay('7')">7</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('8')">8</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('9')">9</button></td>
                    <td><button class="btn btn-warning" id="operator" onclick="appendToDisplay('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light" onclick="appendToDisplay('4')">4</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('5')">5</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('6')">6</button></td>
                    <td><button class="btn btn-warning" id="operator" onclick="appendToDisplay('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light" onclick="appendToDisplay('1')">1</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('2')">2</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('3')">3</button></td>
                    <td><button class="btn btn-warning" id="operator" onclick="appendToDisplay('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn btn-light" id="zero" onclick="appendToDisplay('0')">0</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('.')">.</button></td>
                    <td><button class="btn btn-warning" id="equal-sign" onclick="calculate()">=</button></td>
                </tr>
            </tbody>
        </table>
    
    </div>
    <script src="scripts.js"></script>
    <!-- Optional JavaScript -->
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/js/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>-->
</body>
</html>
