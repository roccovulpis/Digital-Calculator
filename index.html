<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Digital Calculator</title>
</head>
<body>

    <div class="container">

        <table class="table">
            <tbody>
                <tr>
                    <td colspan="4"><input type="text" class="form-control" disabled placeholder="0" style="text-align: right;"></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light">AC</button></td>
                    <td><button class="btn btn-light">+/-</button></td>
                    <td><button class="btn btn-light">%</button></td>
                    <td><button class="btn btn-warning" id="operator">รท</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light">7</button></td>
                    <td><button class="btn btn-light">8</button></td>
                    <td><button class="btn btn-light">9</button></td>
                    <td><button class="btn btn-warning" id="operator">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light">4</button></td>
                    <td><button class="btn btn-light">5</button></td>
                    <td><button class="btn btn-light">6</button></td>
                    <td><button class="btn btn-warning" id="operator">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light">1</button></td>
                    <td><button class="btn btn-light">2</button></td>
                    <td><button class="btn btn-light">3</button></td>
                    <td><button class="btn btn-warning" id="operator">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn btn-light" id="zero">0</button></td>
                    <td><button class="btn btn-light">.</button></td>
                    <td><button class="btn btn-warning" id="operator">=</button></td>
                </tr>
            </tbody>
        </table>
    
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/js/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
