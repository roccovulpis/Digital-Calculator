<!doctype html>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <title>Digital Calculator</title>
</head>
<body>

    <div class="container">

        <table class="table">
            <tbody>
                <tr>
                    <td colspan="4" style="position: relative;">
                        <input class="display" readonly>
                        <div class="dropdown" style="position: absolute; top: 0; right: 0;">
                            <button class="btn btn-secondary dropdown-toggle" onclick="toggleDropdown()" id="dropdownMenuButton" 
                            aria-haspopup="true" aria-expanded="false" style="background-color: #ffffff">
                                <span class="material-symbols-outlined">palette</span>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#" onclick="applyTheme('dark')">Dark</a>
                                <a class="dropdown-item" href="#" onclick="applyTheme('light')">Light</a>
                                <a class="dropdown-item" href="#" onclick="applyTheme('sunset')">Sunset</a>
                                <a class="dropdown-item" href="#" onclick="applyTheme('night')">Night</a>
                                <a class="dropdown-item" href="#" onclick="applyTheme('summer')">Summer</a>
                                <a class="dropdown-item" href="#" onclick="applyTheme('ocean')">Ocean</a>
                                <a class="dropdown-item" href="#" onclick="applyTheme('forest')">Forest</a>
                                <a class="dropdown-item" href="#" onclick="applyTheme('space')">Space</a>
                            </div>
                        </div>
                    </td>
                </tr>                
                <tr>
                    <td><button class="btn btn-light" onclick="clearDisplay()">AC</button></td>
                    <td><button class="btn btn-light" onclick="changeSign()">+/-</button></td>
                    <td><button class="btn btn-light" onclick="toPercentage()">%</button></td>
                    <td><button class="btn btn-warning" id="operator" onclick="appendToDisplay('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light" onclick="appendToDisplay('7')">7</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('8')">8</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('9')">9</button></td>
                    <td><button class="btn btn-warning" id="operator" onclick="appendToDisplay('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light" onclick="appendToDisplay('4')">4</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('5')">5</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('6')">6</button></td>
                    <td><button class="btn btn-warning" id="operator" onclick="appendToDisplay('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light" onclick="appendToDisplay('1')">1</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('2')">2</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('3')">3</button></td>
                    <td><button class="btn btn-warning" id="operator" onclick="appendToDisplay('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn btn-light" id="zero" onclick="appendToDisplay('0')">0</button></td>
                    <td><button class="btn btn-light" onclick="appendToDisplay('.')">.</button></td>
                    <td><button class="btn btn-warning" id="equal-sign" onclick="calculate()">=</button></td>
                </tr>
            </tbody>
        </table>
    
    </div>
    <script src="scripts.js"></script>
</body>
</html>
